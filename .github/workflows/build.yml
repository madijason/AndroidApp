name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          sdkmanager --licenses

      - name: Set up Gradle 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Fix placeholder PNG files (base64 -> binary)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for f in app/src/main/res/mipmap-*/ic_launcher*.png; do
            # If the file is actually base64 text (starts with typical PNG base64 header), decode it in-place.
            head=$(head -c 8 "$f" || true)
            if [[ "$head" == "iVBORw0K" ]]; then
              base64 -d "$f" > "$f.bin"
              mv "$f.bin" "$f"
            fi
          done

      - name: Build Debug APK
        run: gradle :app:assembleDebug --no-daemon --stacktrace

      - name: Build Release APK
        run: gradle :app:assembleRelease --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: finance-tracker-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: finance-tracker-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk
